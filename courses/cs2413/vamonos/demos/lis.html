<html><head>
    <title>Longest Increasing Subsequence</title>

    <meta id="meta" name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../lib/vamonos.css">
    <link rel="stylesheet" href="../lib/vamonos-demos.css">
    <script type="text/javascript" src="../lib/vamonos-all.js"></script>

    <link rel="stylesheet" href="../deps/bootstrap.min.css">
    <link rel="stylesheet" href="../deps/bootstrap-theme.min.css">
    <script type="text/javascript" src="../deps/bootstrap.min.js"></script>

    <style type="text/css">
        body {
            text-align: center;
        }

    </style>

</head><body>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2 panel-default">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Longest Increasing Subsequence
                    </div>
                    <div class="row nopadding panel-body">
                        <div class="col-sm-6 nopadding">
                            <div id="controls"></div>
                            <div class="pseudocode-procedures">
                                <div id="pseudocode" title="LIS(A):">
                                    opt[0] = 0
                                    sol[0] = []
                                    for k = 1 to A.length
                                        opt[k] = 1
                                        sol[k] = [A[k]]
                                        for i = 1 to k-1
                                            if A[i] &lt; A[k] and opt[k] &lt; opt[i] + 1
                                                opt[k] = opt[i] + 1
                                                sol[k] = sol[i] + [A[i]]
                                    best = 1
                                    for j = 2 to A.length
                                        if opt[best] &lt; opt[j]
                                            best = j
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 nopadding">
                            <table class="variable-widgets">
                                <tr><td><div id="A-var"></div></td>
                                    <td><div id="A"></div></td>
                                </tr>
                                <tr><td><div id="opt-var"></div></td>
                                    <td><div id="opt"></div></td></tr>
                                <tr><td><div id="sol-var"></div></td>
                                    <td><div id="sol"></div></td></tr>
                                </tr>
                                <tr><td><div id="best-var"></div></td>
                                    <td><div id="best"></div></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script type="text/javascript">
var myviz = new Vamonos.Visualizer({
    widgets: [

        new Vamonos.Widget.VarName({
            container: "A-var",
            varName: "A",
        }),

        new Vamonos.Widget.Array({
            container: "A",
            varName: "A",
            defaultInput: [0, 3,1,4,1,5,9,2,6,5],
            ignoreIndexZero: true,
            cssRules: [[">", "k", "shaded"]],
            showIndices: ["i", "k"],
            firstCellBlank: true,
        }),

        new Vamonos.Widget.VarName({
            container: "opt-var",
            varName: "global::opt",
            displayName: "opt",
        }),

        new Vamonos.Widget.Array({
            container: "opt",
            varName: "global::opt",
            displayOnly: true,
            showIndices: ["i", "k"],
        }),

        new Vamonos.Widget.VarName({
            container: "sol-var",
            varName: "global::sol",
            displayName: "sol",
            watching: true,
        }),

        new Vamonos.Widget.Array({
            container: "sol",
            varName: "global::sol",
            displayOnly: true,
            cssRules: [
                ["<", "best", "shaded"],
                [">", "best", "shaded"],
            ],
            showIndices: ["i", "k", "best"],
            cellFormat: function(x) { return x ? "["+x.join(",")+"]" : "" }
        }),

        new Vamonos.Widget.VarName({
            container: "best-var",
            varName: "global::best",
            displayName: "best",
            watching: true,
        }),

        new Vamonos.Widget.VarDisplay({
            container: "best",
            varName: "global::best",
        }),

        new Vamonos.Widget.Pseudocode("pseudocode"),

        new Vamonos.Widget.Controls({
            container: "controls",
        }),
    ],

    algorithm: function (_) {
        with (this) {
_(1);       global.opt = [0]
_(2);       global.sol = [[]]
_(3);       for (k = 1; k < A.length; _(3), k++) {
_(4);           global.opt[k] = 1;
_(5);           global.sol[k] = [A[k]];
_(6);           for (i=1; i<k; _(6), i++) {
_(7);               if (A[i] < A[k] && global.opt[k] < global.opt[i] + 1) {
_(8);                   global.opt[k] = global.opt[i] + 1;
_(9);                   global.sol[k] = global.sol[i].concat([A[k]]);
                    }
                }
                i = undefined;
            }
            k = undefined;
_(10);      global.best = 1;
_(11);      for (var j = 2; j < A.length; _(11), j++) {
_(12);          if (global.opt[global.best] < global.opt[j]) {
_(13);              global.best = j;
                }
            }
            k = undefined;
        }
    }
});
</script>
</html>
