<html><head>
    <title>Depth-First-Search</title>

    <meta id="meta" name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../lib/vamonos.css">
    <link rel="stylesheet" href="../lib/vamonos-demos.css">
    <script type="text/javascript" src="../lib/vamonos-all.js"></script>

    <link rel="stylesheet" href="../deps/bootstrap.min.css">
    <link rel="stylesheet" href="../deps/bootstrap-theme.min.css">
    <script type="text/javascript" src="../deps/bootstrap.min.js"></script>

    <style type="text/css">
    text.vertex-contents {
        font-size: .8em;
    }

    .vertex-ne-label, .vertex-nw-label {
        font-weight: bold;
    }

    .vertex-sw-label {
        font-style: italic;
    }

    ellipse.color-white {
        fill: white;
    }

    ellipse.color-gray {
        fill: #888;
    }

    ellipse.color-black {
        fill: black;
    }

    path.red {
        stroke: #FF7D7D;
    }

    text.color-black, text.color-gray {
        fill: white;
    }

    body {
        text-align: center;
    }
    </style>

</head>
<body>

    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-offset-1 col-md-10 col-lg-offset-2 col-lg-8 panel-default">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Depth-First-Search
                    </div>
                    <div class="row nopadding panel-body">
                        <div class="col-sm-5 nopadding">
                            <div id="controls"></div>
                            <div class="pseudocode-procedures">
                                <div id="pseudocode-dfs" title="DFS(G):">
                                    for each u &in; G.V
                                        u.color = white
                                    time = 0
                                    for each u &in; G.V
                                        if u.color == white
                                            DFS-Visit(G,u)
                                </div>

                                <div id="pseudocode-visit" title="DFS-Visit(G,u):">
                                    u.d = ++time
                                    u.color = gray
                                    <b>for</b> each v &in; G.Adj[u]
                                        <b>if</b> v.color == white
                                            DFS-Visit(G,v)
                                    u.color = black
                                    u.f = ++time
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-7 nopadding">
                            <table class="variable-widgets">
                                <tr><td><div id="g-var"></div></td>
                                    <td><div id="graph"></div></td>
                                </tr>
                                <tr><td><div id="stack-var"></div></td>
                                    <td><div id="stack"></div></td></tr>
                                <tr><td><div id="time-var"></div></td>
                                    <td><div id="time"></div></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

<script type="text/javascript">
var myviz = new Vamonos.Visualizer({
    widgets: [
        new Vamonos.Widget.VarName({
            container: "g-var",
            varName: "G",
            inputVar: true,
        }),

        new Vamonos.Widget.VarName({
            container: "time-var",
            varName: "time"
        }),

        new Vamonos.Widget.VarDisplay({
            container: "time",
            varName: "time"
        }),

        new Vamonos.Widget.VarName({
            container: "stack-var",
            varName: "_callstack",
            displayName: "Call Stack",
            watching: true
        }),

        new Vamonos.Widget.CallStack({
            container: "stack",
            procedureNames: {
                main: "DFS",
                visit: "DFS-Visit",
            },
            animate: ["next", "prev"],
            ignoreArgumentValues: ["G"]
        }),

        new Vamonos.Widget.Pseudocode({
            container: "pseudocode-dfs",
            procedureName: "main",
        }),

        new Vamonos.Widget.Pseudocode({
            container: "pseudocode-visit",
            procedureName: "visit",
            breakpoints: [3,4],
        }),

        new Vamonos.Widget.Controls({
            container: "controls"
        }),

        new Vamonos.Widget.Graph({
            varName: "G",
            container: "graph",
            vertexLabels: {
                inner : {
                    edit: function(vtx){ return vtx.name },
                    display: function(vtx){ return Vamonos.rawToTxt(vtx.d) + "/" + Vamonos.rawToTxt(vtx.f) }
                },
                sw    : {
                    edit: function(vtx){return ""},
                    display: function(vtx){return vtx.name}
                },
                ne    : ["u", "v"],
            },
            vertexCssAttributes: {
                color: ["white", "gray", "black"],
            },
            edgeCssAttributes: {
                red : "u->visit::v"
            },
            defaultGraph: new Vamonos.DataStructure.Graph({
                directed: true,
                vertices: [
                    {id: "v0", x: 17,  y: 10},
                    {id: "v1", x: 98,  y: 10},
                    {id: "v2", x: 176, y: 13},
                    {id: "v3", x: 15,  y: 78},
                    {id: "v4", x: 100, y: 80},
                    {id: "v5", x: 182, y: 80},
                    {id: "v6", x: 15,  y: 138},
                    {id: "v7", x: 100, y: 140},
                    {id: "v8", x: 182, y: 140},
                ],
                edges: [
                    {source: 'v0',target: 'v4'},
                    {source: 'v1',target: 'v2'},
                    {source: 'v1',target: 'v4'},
                    {source: 'v3',target: 'v4'},
                    {source: 'v4',target: 'v3'},
                    {source: 'v3',target: 'v6'},
                    {source: 'v5',target: 'v8'},
                    {source: 'v6',target: 'v7'},
                    {source: 'v7',target: 'v8'},
                ]
            })
        })
    ],

    autoStart: false,

    algorithm: {
        main: function(_) {
            with (this) {
                global.time = undefined;
                G.eachVertex(function(vtx){
_(1);               u = vtx;
_(2);               u.color = "white";
                });
                u = undefined;
_(3);           global.time = 0;
                G.eachVertex(function(vtx){
_(4);               u = vtx;
_(5);               if (u.color === "white") {
_(6);                   visit({G:G, u:u}, ["v"]);
                    }
                });
                u = undefined;
            }
        },

        visit: function(_) {
            with (this) {
_(1);           u.d = ++global.time;
_(2);           u.color = "gray";
                G.eachNeighbor(u, function(vtx){
_(3);               v = vtx;
_(4);               if (v.color === "white") {
_(5);                   visit({G:G, u:v});
                    }
                });
                v = undefined;
_(6);           u.color = "black";
_(7);           u.f = ++global.time;
            }
        },
    },
})
</script>
</html>
