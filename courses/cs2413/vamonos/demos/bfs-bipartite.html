<html><head>

    <title>BFS-Bipartiteness</title>

    <meta id="meta" name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../lib/vamonos.css">
    <link rel="stylesheet" href="../lib/vamonos-demos.css">
    <script type="text/javascript" src="../lib/vamonos-all.js"></script>

    <link rel="stylesheet" href="../deps/bootstrap.min.css">
    <link rel="stylesheet" href="../deps/bootstrap-theme.min.css">
    <script type="text/javascript" src="../deps/bootstrap.min.js"></script>

    <style type="text/css">
    text.vertex-contents {
        font-size: .8em;
    }

    .vertex-ne-label, .vertex-nw-label {
        font-weight: bold;
    }

    .vertex-sw-label {
        font-style: italic;
    }

    ellipse.color-white {
        fill: white;
    }

    ellipse.color-red {
        fill: #f2a7ad;
    }

    ellipse.color-blue {
        fill: #a2bae0;
    }

    path.grey {
        stroke: #bf906b;
    }

    path.red {
        stroke: #F26A69;
    }

    body {
        text-align: center;
    }
    </style>

</head><body>

    <br>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2 panel-default">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        BFS-Bipartiteness
                    </div>
                    <div class="row nopadding panel-body">
                        <div class="col-sm-6 nopadding">
                            <div id="controls"></div>
                            <div class="pseudocode-procedures">
                                <div id="pseudocode" title="BFS-Bipartite(G,s):">
                                    for each u &in; G.V - {s}
                                        u.color = white
                                    s.color = red
                                    Q = &empty;
                                    Q.enqueue(s)
                                    while Q &ne; &empty;
                                        u = Q.dequeue()
                                        for each v &in; G.Adj[u]
                                            if v.color = u.color
                                                output "not bipartite!"
                                            if v.color = white
                                                if u.color = blue
                                                    v.color = red
                                                else
                                                    v.color = blue
                                                Q.enqueue(v)
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 nopadding">
                            <table class="variable-widgets">
                                <tr><td><div id="g-var"></div></td>
                                    <td><div id="graph"></div></td>
                                </tr>
                                <tr><td><div id="q-var"></div></td>
                                    <td><div id="queue"></div></td></tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script type="text/javascript">

var myviz = new Vamonos.Visualizer({
    widgets: [
        new Vamonos.Widget.Controls("controls"),

        new Vamonos.Widget.Pseudocode({
            container: "pseudocode",
        }),

        new Vamonos.Widget.VarName({
            container: "q-var",
            varName: "Q",
        }),

        new Vamonos.Widget.Queue({
            container: "queue",
            varName: "Q",
            showLabel: false,
            displayOnly: true
        }),

        new Vamonos.Widget.VarName({
            container: "g-var",
            varName: "G",
            inputVar: true,
            watching: true,
        }),

        new Vamonos.Widget.Graph({
            varName: "G",
            container: "graph",
            inputVars: {
                s: "v0"
            },
            vertexLabels: {
                inner : function(vtx){return vtx.name},
                ne    : ["v", "u"],
                nw    : ["s"],
            },
            vertexCssAttributes: {
                color: ["white", "blue", "red"],
            },
            edgeCssAttributes: {
                grey : "u<->v",
                red  : function(edge){ return (edge.target.bad && edge.source.bad)
                                           || (edge.source.bad && edge.target.bad) },
            },
            defaultGraph: new Vamonos.DataStructure.Graph({
                vertices: [
                    {id: "v0", x: 17,  y: 10},
                    {id: "v1", x: 98,  y: 10},
                    {id: "v2", x: 176, y: 13},
                    {id: "v3", x: 15,  y: 78},
                    {id: "v4", x: 100, y: 80},
                    {id: "v5", x: 182, y: 80},
                    {id: "v6", x: 15,  y: 138},
                    {id: "v7", x: 100, y: 140},
                    {id: "v8", x: 182, y: 140},
                ],
                edges: [
                    {source: 'v0',target: 'v4'},
                    {source: 'v1',target: 'v2'},
                    {source: 'v1',target: 'v4'},
                    {source: 'v3',target: 'v4'},
                    {source: 'v3',target: 'v6'},
                    {source: 'v3',target: 'v7'},
                    {source: 'v4',target: 'v8'},
                    {source: 'v4',target: 'v7'},
                    {source: 'v5',target: 'v8'},
                    {source: 'v6',target: 'v7'},
                    {source: 'v7',target: 'v8'},
                ]
            })
        }),

    ],

    algorithm: function (_) {
        with (this) {
            G.eachVertex(function(vtx){
                if (vtx.id === s.id) { return }
_(1);               u = vtx;
_(2);               u.color = "white";
            });
            u = undefined;
_(3);       s.color = "red";
_(4);       Q = new Vamonos.DataStructure.Queue();
_(5);       Q.enqueue(s);
            var done = false;
            while (_(6), !done && !Q.isEmpty()) {
_(7);           u = Q.dequeue();
                G.eachNeighbor(u, function(vtx) {
_(8);               v = vtx;
                    if (_(9), v.color === u.color) {
                        v.bad = true;
                        u.bad = true;
                        done = true;
_(10);                  Vamonos.error("not bipartite")
                    }
                    if (_(11), v.color === "white") {
                        if (_(12), u.color === "blue") {
_(13);                      v.color = "red";
                        } else {
_(14);
_(15);                      v.color = "blue";
                        }
_(16);                  Q.enqueue(v);
                    }
                });
            }
        }
    },
});

</script>
</html>
